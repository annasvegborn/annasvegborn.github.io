<!DOCTYPE html>
<html lang="sv">
<head>
	<title>Mr Smith</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<div id="bigdiv">
		<h1>Mr Smith in Space</h1>
		<p>Control Mr Smith with the arrowkeys.<br>
			Save the penguin from space and bring it home to earth.
		</p>
		<div id="content">
			<div id="baddie" class="baddieDoctorWho"></div>
		</div>
		<p id="coin_count">Coins: 0</p>
		<p class="side-info"><strong> Messages: </strong></p>
		<p id="message"></p>
		<div id="arrowLeft" class="arrow">Left</div>
		<div id="arrowRight" class="arrow">Right</div>
		<div id="arrowUp" class="arrow">Up</div>
		<div id="arrowDown" class="arrow">Down</div>
		<script type="text/javascript" src="js/main.js"></script>
	</div>
</body>
</html>
